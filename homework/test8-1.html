        <div class="container">
            <div class="content">
                <div class="login-form">
                    <input id="id-input-username" value="请输入用户名" type="text" >
                    <button id="id-button-login" type="button" >登录</button>
                    <h1 class='check'>用户名错误</h1>
                </div>
                <div class="pgh">
                    <p class="pp">
                        检查用户名是否符合如下规则 <br>
                        1，第一位是字母<br>
                        2，只能包含字母、数字、下划线<br>
                        3，只能字母或数字结尾<br>
                        4，最小长度2<br>
                        5，最大长度10<br>
                    </p>
                </div>
            </div>
        </div>
        <script src='test8-1.js'></script>
